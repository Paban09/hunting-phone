<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- daisy-ui and tailwind cdn   -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="text-center">
        <h2 class="text-6xl ">Hunting Phone</h2>
        <!-- <button class="btn" onclick="loadData()">Load</button> -->
    </header>

    <main class="container mx-auto">

        <section class="mt-10">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        
        <!-- search result  -->
        <section>

            <div id="loading-spinner" class="text-center py-20 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- phone data  -->
            <div id="phone-container" class=" grid grid-cols-1 lg:grid-cols-3 py-2 lg:py-20">
                
            </div>
            <!-- show all button  -->
            <div id="show-all-container" class=" text-center my-10">
                <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="./js/phone.js" defer></script>
</body>
</html>
